services:
  web:
      build: .
      container_name: milliavod
      ports: 
        - 8000:5000
      env_file: 
        - .prod.env
      restart: unless-stopped
      depends_on: 
        - db
  db:
      image: mariadb:latest
      container_name: mysql
      env_file:
        - .db.env
      restart: unless-stopped
      volumes: 
        - db_data:/var/lib/mysql
      command:
        --innodb_use_native_aio=OFF
  nginx:
      image: nginx:latest
      container_name: nginx
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./certs/domain.cert.pem:/etc/nginx/certs/domain.cert.pem:ro
        - ./certs/private.key.pem:/etc/nginx/certs/private.key.pem:ro
      ports:
         - "80:80"
         - "443:443"
      restart: unless-stopped
      depends_on: 
        - web

volumes:
  db_data: